# Ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: apps
spec:
  rules:
    - host: app1.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-app1
                port:
                  number: 80
      
    - host: app2.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-app2
                port:
                  number: 80

    - host: app3.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-app3
                port:
                  number: 80

      